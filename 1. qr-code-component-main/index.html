<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./src/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="flex bg-[#D6E2F0] justify-center max-w-[1440px] items-center min-h-screen min-w-[375px]">
      <div class="flex flex-col max-w-80 max-h-auto bg-white rounded-lg justify-center items-center p-5 ">
        <div class="flex-none p-0">
          <img class="rounded-lg object-contain" src="./images/image-qr-code.png" alt="" srcset="">
        </div>
        <div class="flex-none text-center py-5 px-1">
          <p class="text-[20px] pb-2 font-[700]">Improve your front-end skills by building projects</p>
          <p class="text-[15px] font-[400]">Scan the QR code to visit  Frontend Mentor and take your coding skills to the next level</p>
        </div>
        
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prem Prakash</a>.
  </div>
</body>
</html>
